<!DOCTYPE html>
<html lang="en" mv-app="htmlroot">
<head>
	<meta charset="UTF-8">
	<title>[heading]</title>
	<link rel="stylesheet" href="https://dev.mavo.io/dist/mavo.css" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>
	<span property="heading">&lt;html> root tests</span>
</h1>

<section>
	<table class="reftest">
		<tr>
			<td><span property="prop1">Some property</span></td>
			<td>[prop1]</td>
		</tr>
		<tr>
			<td><span property="prop2">Some other property</span></td>
			<td>[prop2]</td>
		</tr>
		<tr>
			<td>
				<div property="someCollectionItem" mv-multiple>
					<span property="prop3">prop3</span>
					<span property="prop4">prop4</span>
				</div>
			</td>
			<td>
				[prop3] [prop4]
			</td>
		</tr>
	</table>
</section>

<script src="https://dev.mavo.io/dist/mavo.js"></script>
<script src="mavotest.js"></script>

</body>
</html>
